MODEL:
  architecture: cvit_base_patch16_224
  OPTICAL:
    use_head: true
    head_kwargs:
      use_bias: true
  RADAR:
    use_head: true
    head_kwargs:
      use_bias: true
DATASET:
  name: BigEarthNet
TRAINER:
  # Training related
  num_train_epochs: 20
  per_device_train_batch_size: 256
  per_device_eval_batch_size: 512
  gradient_accumulation_steps: 2
  learning_rate: 1e-3
  weight_decay: 0.05
  # dataloader
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_drop_last: false
  # Logging
  report_to: wandb
  logging_steps: 50
  # optimizer
  optim: adamw_torch
  lr_scheduler_type: cosine
  warmup_epochs: 4
  # Other
  seed: 0
  # ckpt
  save_frequency: 10
